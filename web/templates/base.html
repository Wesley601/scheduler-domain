{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="static/index.css" />
  <title>Scheduler</title>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light">
        <a class="list-group-item" href="/">
          Scheduler
        </a>
      </div>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" hx-get="/services"
          hx-push-url="true" hx-target="#base" hx-swap="innerHTML">Services</a>
      </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

      <!-- Page content-->
      <div id="base" class="container-fluid">
        {{block "content" .}} {{end}}
      </div>
    </div>
  </div>

  <footer>
    <div class="text-center">
      <img src="static/img/createdwith.jpeg" alt="site created with HTMX" width="340" height="84">
    </div>
  </footer>
  <link rel='shortcut icon' href='static/img/favicon.ico' type='image/x-icon'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="static/index.js"></script>
</body>

</html>
{{end}}
