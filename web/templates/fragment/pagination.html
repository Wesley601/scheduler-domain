{{define "pagination"}}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {{range .Pages}}
    <li class="page-item"><a name="p" class="page-link" hx-get="/services?page={{.Number}}" hx-push-url="true"
        hx-swap="innerHTML" hx-target="#table-body" href="#">{{.Number}}</a>
    </li>
    {{end}}
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
{{end}}
